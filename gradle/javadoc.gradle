javadoc
{
	File javadocSourceDirectory = file("${project.projectDir}/src/main/javadoc")
	inputs.dir javadocSourceDirectory

	options
	{
		overview = "${javadocSourceDirectory}/overview.html"
		links("http://docs.oracle.com/javase/${sourceCompatibility.majorVersion}/docs/api/")
		charSet = System.properties."file.encoding"
		encoding = System.properties."file.encoding"
		docEncoding = System.properties."file.encoding"
		author = true
	}
}
